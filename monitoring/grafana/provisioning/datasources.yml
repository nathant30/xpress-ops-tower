apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: GET

  - name: AlertManager
    type: alertmanager
    access: proxy
    url: http://alertmanager:9093
    editable: true
    jsonData:
      implementation: prometheus

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000

  - name: PostgreSQL Metrics
    type: postgres
    url: postgres:5432
    database: xpress_ops_metrics
    user: ${POSTGRES_METRICS_USER}
    secureJsonData:
      password: ${POSTGRES_METRICS_PASSWORD}
    jsonData:
      sslmode: require
      postgresVersion: 1300
      timescaledb: false